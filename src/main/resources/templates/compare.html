<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compare Options</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        form {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button {
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .instructions {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        .skip {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<h1>Which Option Do You Prefer?</h1>

<nav style="margin-bottom: 30px;">
    <a th:href="@{/options/new}" style="margin-right: 20px; text-decoration: none; color: #007bff;">âž• Add New Option</a>
    <a th:href="@{/options/leaderboard}" style="text-decoration: none; color: #007bff;">ðŸ“Š View Leaderboard</a>
</nav>

<div class="container">
    <form id="voteOption1" th:action="@{/options/vote}" method="post">
        <input type="hidden" name="selectedId" th:value="${option1.id}" />
        <input type="hidden" name="otherId" th:value="${option2.id}" />
        <button type="submit">Choose [[${option1.name}]]</button>
    </form>

    <form id="voteOption2" th:action="@{/options/vote}" method="post">
        <input type="hidden" name="selectedId" th:value="${option2.id}" />
        <input type="hidden" name="otherId" th:value="${option1.id}" />
        <button type="submit">Choose [[${option2.name}]]</button>
    </form>
</div>

<div class="skip">
    <form id="skipForm" th:action="@{/options/skip}" method="post">
        <input type="hidden" name="option1Id" th:value="${option1.id}" />
        <input type="hidden" name="option2Id" th:value="${option2.id}" />
        <button type="submit">Skip</button>
    </form>
</div>

<p class="instructions">Press <strong>1</strong> or <strong>2</strong> to vote, or <strong>S</strong> to skip.</p>

<script>
    document.addEventListener('keydown', function(event) {
        const key = event.key;

        if (key === '1') {
            document.getElementById('voteOption1').submit();
        } else if (key === '2') {
            document.getElementById('voteOption2').submit();
        } else if (key.toLowerCase() === 's') {
            document.getElementById('skipForm').submit();
        }
    });
</script>
</body>
</html>
